    <body>

        <div class="lc-wrapper">
            <div class="lc-title">
                <div class="lc-title__img">
                    <picture>
                        <source srcset="images/logo-loveknitting.svg" media="(min-width: 800px)" />
                        <source srcset="images/logo-loveknitting-sm.svg" media="(max-width: 800px)" />
                        <img src="images/logo-loveknitting-sm.svg" />
                    </picture>
                </div>
                <div class="lc-title__text">Registration Exercise</div>
            </div>

            <div class="lc-form-wrapper">
                <form id="foo" class="lc-form" action="form.php" method="POST">

                    <div class="lc-form__group">
                        <label for="email" class="lc-form__group-label">Email</label>
                        <input type="email" id="email" name="email" class="lc-form__group-input" placeholder="example@example.com">
                    </div>

                    <div class="lc-form__group">
                        <label for="date" class="lc-form__group-label">Birthday</label>
                        <input type="date" id="date" class="lc-form__group-input" >
                         <span class="lc-date-match-message">
                            Incorrect date!
                        </span>
                    </div>

                    <div class="lc-form__group">
                        <label for="password" class="lc-form__group-label">Password</label>
                        <input type="password" id="password" class="lc-form__group-input" >
                    </div>

                    <div class="lc-form__group">
                        <label for="confirmPassword" class="lc-form__group-label">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="lc-form__group-input" >
                        <span class="lc-password-match-message">
                            Password does not match the confirm password!
                        </span>
                    </div>

                    <input id="submit" type="submit" class="lc-form__button-submit">
                    <img class="lc-spinner" src="images/spinner.svg"  width = "30" alt="spinner">
                    
                </form>
            </div>
        </div>

        <div class="lc-welcome-screen">
            <h3 class="lc-welcome-screen__title"></h3>
        </div>
